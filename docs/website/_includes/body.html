<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div class="hero-body">
        <div class="container has-text-centered" id="page-section">
            <div class="section">
                <div class="content is-marginless">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>

<!-- based on the max number of columns in the body, i.e. in our case 6 columns. tables with less columns will still work although not normalized to 100%, i.e. 16% each -->
<style>
    table th:first-of-type {
        width: 16%;
    }

    table th:nth-of-type(2) {
        width: 16%;
    }

    table th:nth-of-type(3) {
        width: 16%;
    }

    table th:nth-of-type(4) {
        width: 16%;
    }

    table th:nth-of-type(5) {
        width: 16%;
    }

    table th:nth-of-type(6) {
        width: 16%;
    }
</style>

</html>
